<!DOCTYPE html>
<html>
	<head>
		<title>Styling using Class Attribute</title>
		<meta charset="utf-8">
	</head>
	<body>
	<style>
		.font_1 {
			background-color: black;
			color: yellow;
			font-size: large;
		}
		.font_2 {
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
		.My_Style {
			background-color: pink;
			color: black;
			text-decoration: underline;
			font-weight: bold;
			font-size: small;
		}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<p class="My_Style">This paragraph is styled per class attribute My_Style</p>
	</body>
</html>
