<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Table</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Household Table</h1>
		<table style="width:100%">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Height</th>
			</tr>
			<tr>
				<td>Vivian</td>
				<td>27</td>
				<td>5 foot 3 inches</td>
			</tr>
			<tr>
				<td>Kevin</td>
				<td>30</td>
				<td>6 foot</td>
			</tr>
			<tr>
				<td>Map</td>
				<td>10-12 dog years</td>
				<td>About 24 inches long</td>
			</tr>
		</table>
	</body>
</html>
